appId: com.mawaqit.androidtv
---
- launchApp

# Onboarding Language Selection
- waitForAnimationToEnd
- assertVisible: "English" #
- tapOn: "English"
- waitForAnimationToEnd     # Wait for selection to process and animations to end

# Onboarding Orientation
- tapOn: "Landscape" # Or "Portrait"

# Onboarding About Mawaqit
- tapOn: "Next" # Or "Continue" or it might auto-advance

# Mosque Search - Input Type selection
- tapOn: "Yes" # User knows the mosque ID

- inputText: "3"

- tapOn:
    point: "94%,47%"

# Press the back button
- pressKey: Back

- tapOn:
    index: 0  # Select first item in a list
